<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="alignment-container">
        <h1>Rock-Paper-Scissors</h1>
        <div class="results-container">
            <div class="game-result"></div>
            <div class="round-result"></div>
            <div class="scores">
                <div class="score-container">
                    <div id="player-title">Player</div>
                    <div id="player-score">0</div>
                </div>
                <div class="score-container">
                    <div id="computer-title">Computer</div>
                    <div id="comp-score">0</div>
                </div>
            </div>
        </div>
        <div class="game-btn-container">
            <div class="btn-img-container">
                <img src="images/rock.jpg" alt="A black rock">
                <button class="game-btn" id="rock">Rock</button>
            </div>
            <div class="btn-img-container">
                <img src="images/paper.jpg" alt="A notebook">
                <button class="game-btn" id="paper">Paper</button>
            </div>
            <div class="btn-img-container">
                <img src="images/scissors.jpg" alt="Scissors">
                <button class="game-btn" id="scissors">Scissors</button>
            </div>
        </div>


    </div>


    
</body>
</html>
